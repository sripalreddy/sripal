<html>
	<head>
		<title>Ordering Form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="css/bootstrap.css" rel="stylesheet" media="all">

		<script src="js/jquery-1.11.2.js"></script>
		<script src="js/custom.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h3>Ordering form</h3>
					<div class="well">
						<button type="button" data-value="10.00" class="btn btn-primary active item1">
							Item 1
						</button>

						<button type="button" data-value="20.00" class="btn btn-primary  active item2">
							Item 2
						</button>

						<button type="button"  data-value="30.00" class="btn btn-primary  active">
							Item 3
						</button>

						<button type="button" data-value="40.00" class="btn btn-primary  active">
							Item 4
						</button>
						<button type="button" data-value="50.00" class="btn btn-primary  active">
							Item 5
						</button>
						<button type="button" data-value="60.00" class="btn btn-primary  active">
							Item 6
						</button>

						<button type="button" data-value="70.00" class="btn btn-primary  active">
							Item 7
						</button>

						<button type="button" data-value="80.00" class="btn btn-primary  active">
							Item 8
						</button>
						<button type="button" data-value="90.00" class="btn btn-primary  active">
							Item 9
						</button>

						<button type="button" data-value="100.00" class="btn btn-primary  active">
							Item 10
						</button>

						<button type="button" data-value="110.00" class="btn btn-primary  active">
							Item 11
						</button>

						<button type="button" data-value="120.00" class="btn btn-primary  active">
							Item 12
						</button>

					</div>

				</div>
				<div class="col-md-6">
					<div class="well">
						<table class="table table-striped users myTable">
							<thead>
								<tr >
									<th>#</th>
									<th>Item</th>
									<th>Itemvalue</th>
									<th>Quantity</th>
									<th class="h">Prices</th>
								</tr>
							</thead>
							<tbody>

							</tbody>

						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
